<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assist/CSS/bootstrap.min.css">         <!-- bootstrap link -->
    <link rel="stylesheet" href="assist/CSS/style.css">                 <!-- css style link -->

    <link rel="icon" type="image/x-icon" href="assist/Images/calculator.png">   <!-- title icon -->  
    <title>Calculator</title> 
</head>
<body>
  
    <div class="container my-5">
        <div class="row justify-content-center align-items-center">
            <div class="col-12 col-lg-6">
                <div class="form p-3">
                    
                    <div class="">
                        <div id="output" class="mt-4"></div>
                        <input id="input" class="form-control" type="text" >
                        
                    </div>
                


                    <div class="row  my-4">
                        <div class=" d-flex justify-content-between px-2">
                            <button class="btn btn-danger btn-lg"  id="butClear" title="Clear all">AC</button>
                            <button class="btn btn-warning btn-lg backSpace" title="BackSpace">C</button>
                            <button class="btn btn-info  btn-lg operation" data-number="/">รท</button>
                        </div>

                        <div class="d-flex justify-content-between px-2">
                            <button class="btn btn-primary btn-lg numbers"  data-number="7">7</button>
                            <button class="btn btn-primary btn-lg numbers"  data-number="8">8</button>
                            <button class="btn btn-primary  btn-lg numbers" data-number="9">9</button>
                            <button class="btn btn-info  btn-lg  operation" data-number="*">x</button>
                        </div>

                        <div class="d-flex justify-content-between px-2">
                            <button class="btn btn-primary btn-lg numbers" data-number="4">4</button>
                            <button class="btn btn-primary btn-lg numbers" data-number="5">5</button>
                            <button class="btn btn-primary btn-lg numbers" data-number="6">6</button>
                            <button class="btn btn-info btn-lg operation" data-number="-">-</button>
                        </div>

                        <div class="d-flex justify-content-between px-2">
                            <button class="btn btn-primary btn-lg numbers" data-number="1">1</button>
                            <button class="btn btn-primary btn-lg numbers" data-number="2">2</button>
                            <button class="btn btn-primary btn-lg numbers" data-number="3">3</button>
                            <button class="btn btn-info  btn-lg operation" data-number="+">+</button>
                        </div>

                        <div class="d-flex justify-content-between px-2">
                            <button class="btn btn-primary btn-lg numbers" data-number=".">.</button>
                            <button class="btn btn-primary btn-lg numbers" data-number="0">0</button>
                            <button class="btn btn-success btn-lg " id="btnEqual" >=</button>
                            
                        </div>

                    </div>
                </div>

            </div>
        

            <!-- display time section -->
            <div>
                <h5 id="time" class="text-center text-light mt-5"></h5>
            </div>
        </div>

    </div>

    
    <!-- scripts link --------------------------- -->
    <script src="assist/JS/main.js"></script>
</body>
</html>
